<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Local Box Factory
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="ProfileImg" src="https://avatars.githubusercontent.com/u/7218351?v=4" width="91%"
         height="25%">

    <h4 class="name">Bent H Pedersen</h4>
    <p class="designation">BoxFactory Admin</p>

    <mat-divider></mat-divider>

    <button routerLink="/CreateBox" mat-button class="menu-button">
      <mat-icon>add_box</mat-icon>
      <span>Create Box</span>
    </button>
    <button routerLink="/OverviewBox" mat-button class="menu-button">
      <mat-icon>description</mat-icon>
      <span>Box Overview</span>
    </button>
    <button routerLink="/Info" mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Info</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content style="margin-left: 230px">
    <div class="content" style="margin: 30px">
      <mat-card-title style="font-size: 3rem">Overview of Box Factory</mat-card-title>
      <br>
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxflex="25%" *ngFor="let b of boxes">
          <mat-card style="margin-top: 20px">
            <mat-card-title>Box ID: {{b.id}}</mat-card-title>
            <mat-card-header>
              <img src="assets/Images/ShippingBox_sq.jpg" width="210px" height="190px">
            </mat-card-header>
            <mat-card-subtitle>Box Name: {{b.name}}</mat-card-subtitle>
            <mat-card-subtitle>Box Size: {{b.size}}</mat-card-subtitle>
            <mat-card-subtitle>Box Description: {{b.description}}</mat-card-subtitle>
            <mat-card-actions>
              <button mat-button style="background-color: coral" (click)="deleteBox(b.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
