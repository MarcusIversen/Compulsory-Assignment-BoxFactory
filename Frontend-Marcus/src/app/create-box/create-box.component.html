
<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  Local Box Factory
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img class="avatar mat-elevation-z8" src="https://avatars.githubusercontent.com/u/7218351?v=4" width="91%"
         height="25%">

    <h4 class="name">Bent H Pedersen</h4>
    <p class="designation">BoxFactory Admin</p>

    <mat-divider></mat-divider>

    <button routerLink="/CreateBox" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button routerLink="/OverviewBox" mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Admin</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Info</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <div style="margin: 75px">

        <mat-form-field>

          <input matInput placeholder="Name" [(ngModel)]="boxName">

        </mat-form-field>

        <br>

        <mat-form-field>
          <input type="number" placeholder="Price" matInput [(ngModel)]="boxPrice">

        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput placeholder="Size" [(ngModel)]="boxSize">
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput placeholder="Description" [(ngModel)]="boxDescription">
        </mat-form-field>

        <br>

        <button mat-raised-button [disabled]="boxName=='' || boxPrice<1" (click)="createBox()">Click me - Button</button>

        <br>

        <mat-card style="margin-top: 20px" *ngFor="let b of boxes">
          <mat-card-title>Box ID: {{b.id}}</mat-card-title>
          <br>
          <mat-card-subtitle>Box Name: {{b.name}}</mat-card-subtitle>
          <mat-card-subtitle>Box Size: {{b.size}}</mat-card-subtitle>
          <mat-card-subtitle>Box Description: {{b.description}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button style="background-color: coral" (click)="deleteBox(b.id)">Delete</button>
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
